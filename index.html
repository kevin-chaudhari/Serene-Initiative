<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start bg">
    <nav class="navbar">
        <ul>
            <div href="#" class="logo">Serene</div> 
            <li><a href="#">Sleep</a></li>
            <li><a href="#">Stress & Anxiety</a></li>
            <li><a href="#">Mindfulness</a></li>
            <li><a href="#">Calm Business</a></li>
            <li><a href="#">Calm Health</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#" class="button">Try Serene For Free</a></li>
        </ul>
    </nav>
    <div class="hero"></div>
   </div>

   <script>
    window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar','.navbar ul li a');
    if (window.scrollY > 50) {
        navbar.classList.add('fixed');
    } else {
        navbar.classList.remove('fixed');
    }
});

window.addEventListener('scroll', () => {
    const anchors = document.querySelectorAll('.navbar ul li a');
    
    anchors.forEach(anchor => {
        if (window.scrollY > 50) {
            anchor.classList.add('fixed');
        } else {
            anchor.classList.remove('fixed');
        }
    });
});



   </script>
</body>
</html>
